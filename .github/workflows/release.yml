name: Build and Release

on:
  push:
    tags:
      - 'v*'
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  CARGO_TERM_COLOR: always

jobs:
  lint:
    name: Lint & Format Check
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  build:
    needs: lint
    runs-on: windows-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build release
        run: cargo build --release

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: acpi-smbios-dumper
          path: target/release/acpi-smbios-dumper.exe

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: acpi-smbios-dumper
          path: .

      - name: Prepare release name
        id: prep
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          RELEASE_NAME="ACPI-SMBIOS-Dumper-${TAG}"
          echo "name=${RELEASE_NAME}" >> $GITHUB_OUTPUT
          echo "Computed release name: ${RELEASE_NAME}"

      - name: Ensure binary at workspace root
        run: |
          if [ -f acpi-smbios-dumper/acpi-smbios-dumper.exe ]; then
            mv acpi-smbios-dumper/acpi-smbios-dumper.exe .
          fi
          if [ -f acpi-smbios-dumper.exe ]; then
            echo "Binary ready:"
            ls -la acpi-smbios-dumper.exe
          else
            echo "Error: binary not found after download" >&2
            ls -la
            exit 1
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ steps.prep.outputs.name }}
          files: acpi-smbios-dumper.exe
          generate_release_notes: true
